<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    
</head>
<body>
    
    
    <div id="grid"></div>
        <div id="item1">
            <div id="container"></div>
            <div id="buttons">
                <button id="startButton"><img src="./mic-on.svg" width="100" height="100"></button>
                <button id="stopButton"><img src="./mic-off.svg" width="100" height="100"></button>
                <button id="openModal"><img src="./settings.svg" width="100" height="100"></button>
            </div>
            
            <audio id="speechAudio" controls autoplay></audio>

           
        </div>
        <div id="item2">
            <p id="result"></p>
            <div id="conversaciones"></div>
        </div>
        

        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <input type="text" id="textInput" placeholder="OPENAI API KEY">
              <button id="sendButton">SAVE</button>
            </div>
          </div>

   
    <script type="module" src="./audimotion.js"></script>
    <script src="./api.js"></script>
    <script src="./speak.js"></script>
    <script src="./askMia.js"></script>
   
</body>
</html>
